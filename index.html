<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slideshow Image Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="image-gallery">
                <div class="slideshow">
                    <div class="slide-number">
                        1 / 6
                    </div>
                    <img src="images/img01.jpg" alt="Image">
                </div>
                <div class="slideshow">
                    <div class="slide-number">
                        2 / 6
                    </div>
                    <img src="images/img02.jpg" alt="Image">
                </div>
                <div class="slideshow">
                    <div class="slide-number">
                        3 / 6
                    </div>
                    <img src="images/img03.jpg" alt="Image">
                </div>
                <div class="slideshow">
                    <div class="slide-number">
                        4 / 6
                    </div>
                    <img src="images/img04.jpg" alt="Image">
                </div>
                <div class="slideshow">
                    <div class="slide-number">
                        5 / 6
                    </div>
                    <img src="images/img05.jpg" alt="Image">
                </div>
                <div class="slideshow">
                    <div class="slide-number">
                        6 / 6
                    </div>
                    <img src="images/img06.jpg" alt="Image">
                </div>
                
                <a class="prev"><img src="images/left-arrow.svg" alt="Icon"></a>
                <a class="next"><img src="images/right-arrow.svg" alt="Icon"></a>

                <div class="caption-box">
                    <p id="caption"></p>
                </div>

                <div class="row">
                    <div>
                        <img src="images/img01.jpg" class="demo cursor" alt="Image 01">
                    </div>
                    <div>
                        <img src="images/img02.jpg" class="demo cursor" alt="Image 02">
                    </div>
                    <div>
                        <img src="images/img03.jpg" class="demo cursor" alt="Image 03">
                    </div>
                    <div>
                        <img src="images/img04.jpg" class="demo cursor" alt="Image 04">
                    </div>
                    <div>
                        <img src="images/img05.jpg" class="demo cursor" alt="Image 05">
                    </div>
                    <div>
                        <img src="images/img06.jpg" class="demo cursor" alt="Image 06">
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
